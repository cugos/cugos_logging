{% extends "baseindex.html" %}

{% load custom_filters %}
{% block index_content %}
{% for log  in records %}
    <tr>
    <td valign="top" class="hyper"><a href="/irc/{{log.chan}}/{{log.date}}/">{{log.logname}}</a></td>
    <td valign="top" class="count">{{log.numThreads}}</td>
    <td class="tell">{{log.numTellers}}</td>
    </tr>
{% endfor %}
{% endblock %}
